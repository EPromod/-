<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unggah File & Dapatkan Tautan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Unggah File Anda</h1>
    <p>Pilih file dari perangkat Anda untuk diunggah. Tautan akan dibuat setelah unggahan berhasil.</p>

    <div class="upload-container">
        <input type="file" id="fileInput" name="fileInput">
        <label for="fileInput" class="file-label">Pilih File</label>
        <span id="fileName" class="file-name">Belum ada file dipilih</span>
    </div>

    <div id="previewArea" class="preview-area">
        <!-- Pratinjau akan muncul di sini -->
    </div>

    <div id="statusMessage" class="status-message"></div>

    <div id="linkArea" class="link-area" style="display: none;">
        <h3>Unggahan Berhasil!</h3>
        <p>Bagikan tautan ini:</p>
        <div class="link-container">
             <input type="text" id="shareableLink" readonly>
             <button id="copyButton">Salin</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
